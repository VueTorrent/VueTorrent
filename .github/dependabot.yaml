version: 2
updates:
  # Maintain dependencies for GitHub Actions
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'weekly'

  # Maintain dependencies for npm
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'weekly'
    groups:
      env:
        patterns:
        - '*node*'
        - 'vite'
        - '*vite*'
      lint:
        patterns:
        - 'eslint'
        - '*eslint*'
        - 'prettier'
        - '*prettier*'
      framework:
        patterns:
        - 'vue'
        - '@vue/*'
        - '*vue*'
        - 'vuetify'
        - '*vuetify*
      other:
        patterns:
        - '*'
